<div class="content">
  <span class="category">Игры</span>
  <span class="templateName">League of Legends</span>
  <div class="box">
    <div class="card" *ngFor="let messageToChat of messagesToChat">
      <div class="head">
        <span class="name">{{messageToChat.name}}</span>
      </div>
      <div class="content">
        {{messageToChat.message}}
      </div>
    </div>
  </div>
</div>
