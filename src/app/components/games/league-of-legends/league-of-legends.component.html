<div class="content">
  <span class="category">Игры</span>
  <span class="templateName">League of Legends</span>
  <div class="box">

    <div class="boxHead">
      <div class="toggleWrapper">
        <input type="checkbox" name="toggleHead" class="mobileToggle" id="toggleHead" checked>
        <label for="toggleHead"></label>
      </div>
      <span>Сообщения в чат</span>
    </div>

    <hr>

    <div class="messageDelay">
      <div><span>Задержка сообщений</span></div>
      <div><input><span style="margin-left: 15px">мс</span></div>
    </div>

    <div class="cardRow">
      <div class="card" *ngFor="let messageToChat of messagesToChat, let i = index">
        <div class="head">
          <div class="left">
            <span class="name">{{messageToChat.name}}</span>
          </div>
          <div class="right">
            <div class="toggleWrapper">
              <input type="checkbox" name="toggle{{i}}" class="mobileToggle" id="toggle{{i}}" checked>
              <label for="toggle{{i}}"></label>
            </div>
          </div>
        </div>
        <div class="content">
          {{messageToChat.message}}
        </div>
      </div>
    </div>
  </div>
</div>
